<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="seesaw-container">
      <div class="stats-panel">
        <div class="stat-box left">
          Sol Ağırlık: <span id="left-weight">0</span> kg
        </div>

        <div class="stat-box right">
          Sağ Ağırlık: <span id="right-weight">0</span> kg
        </div>
      </div>

      <div class="game-area">
        <div id="seesaw" class="seesaw"></div>

        <div class="pivot"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
